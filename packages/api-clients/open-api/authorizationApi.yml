components:
  headers:
    MetadataVersionHeader:
      description: The version number of the resource in the read model
      schema:
        type: integer
        format: int32
  parameters:
    CorrelationIdHeader:
      in: header
      name: X-Correlation-Id
      required: true
      schema:
        type: string
  schemas:
    ClientSeed:
      description: Client creation request body
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
          minLength: 5
          maxLength: 60
        description:
          type: string
          minLength: 10
          maxLength: 250
        members:
          type: array
          items:
            type: string
            format: uuid
      required:
        - name
        - members
    Client:
      description: |
        Models a client that can be either a full client or a partial client based on the caller
        tenant. In case the caller tenant is the consumer of the client (i.e., the owner), the
        full client is returned, otherwise a partial client is returned.
      oneOf:
        - $ref: "#/components/schemas/FullClient"
        - $ref: "#/components/schemas/PartialClient"
      discriminator:
        propertyName: visibility
        mapping:
          PARTIAL: "#/components/schemas/PartialClient"
          FULL: "#/components/schemas/FullClient"
    PartialClient:
      type: object
      description: |
        Models a client with a reduced set of fields: only the fields that are
        visible to any caller tenant.
      additionalProperties: false
      properties:
        visibility:
          type: string
          enum: [PARTIAL]
        id:
          type: string
          format: uuid
        consumerId:
          description: |
            The consumerId is the identifier of the tenant that owns the client.
            It is the tenant that created the client and has full access to it.
          type: string
          format: uuid
        kind:
          $ref: "#/components/schemas/ClientKind"
      required:
        - visibility
        - id
        - consumerId
        - kind
    FullClient:
      type: object
      description: |
        Models a client that can be either a Consumer or an API client.
        The owner of the client is the consumer tenant, identified by the consumerId.
        The only fields that are visible to any caller tenant are the ones that are
        present also in the PartialClient schema. The rest are visible only to the owner tenant.
      additionalProperties: false
      properties:
        visibility:
          type: string
          enum: [FULL]
        id:
          type: string
          format: uuid
        name:
          type: string
        consumerId:
          description: |
            The consumerId is the identifier of the tenant that owns the client.
            It is the tenant that created the client and has full access to it.
          type: string
          format: uuid
        adminId:
          description: |
            Id of the admin user associated with the client. Present only for API clients.
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        purposes:
          description: |
            Ids of the purposes associated with the client. Present only for Consumer clients.
          type: array
          items:
            type: string
            format: uuid
          default: []
          uniqueItems: true
        description:
          type: string
        users:
          type: array
          items:
            type: string
            format: uuid
          default: []
          uniqueItems: true
        kind:
          $ref: "#/components/schemas/ClientKind"
      required:
        - visibility
        - id
        - name
        - consumerId
        - purposes
        - users
        - kind
        - createdAt

    ClientKind:
      type: string
      description: kind of client
      enum:
        - CONSUMER
        - API
    ClientJWK:
      description: Key
      type: object
      additionalProperties: false
      properties:
        clientId:
          type: string
          format: uuid
        jwk:
          $ref: "#/components/schemas/JWKKey"
      required:
        - clientId
        - jwk
    ProducerJWK:
      description: Key
      type: object
      additionalProperties: false
      properties:
        producerKeychainId:
          type: string
          format: uuid
        jwk:
          $ref: "#/components/schemas/JWKKey"
      required:
        - producerKeychainId
        - jwk
    ClientWithKeys:
      type: object
      additionalProperties: false
      properties:
        client:
          $ref: "#/components/schemas/Client"
        keys:
          type: array
          items:
            $ref: "#/components/schemas/Key"
      required:
        - client
        - keys
    ClientsWithKeys:
      type: object
      additionalProperties: false
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/ClientWithKeys"
        totalCount:
          type: integer
          format: int32
      required:
        - results
        - totalCount
    Clients:
      type: object
      additionalProperties: false
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/Client"
        totalCount:
          type: integer
          format: int32
      required:
        - results
        - totalCount
    Users:
      type: array
      items:
        type: string
        format: uuid
    Key:
      description: "Models the PersistentKey"
      type: object
      additionalProperties: false
      properties:
        userId:
          type: string
          format: uuid
          description: "Represents the identifier of the user"
        kid:
          type: string
        name:
          type: string
        encodedPem:
          type: string
        algorithm:
          type: string
        use:
          $ref: "#/components/schemas/KeyUse"
        createdAt:
          type: string
          format: date-time
      required:
        - userId
        - kid
        - name
        - encodedPem
        - algorithm
        - use
        - createdAt
    Keys:
      type: object
      additionalProperties: false
      properties:
        keys:
          type: array
          items:
            $ref: "#/components/schemas/Key"
        totalCount:
          type: integer
          format: int32
      required:
        - keys
        - totalCount
    KeyWithClient:
      type: object
      additionalProperties: false
      properties:
        key:
          $ref: "#/components/schemas/JWKKey"
        client:
          $ref: "#/components/schemas/Client"
      required:
        - key
        - client
    JWKKey:
      description: "Models a JWK"
      type: object
      additionalProperties: false
      properties:
        kty:
          type: string
        key_ops:
          type: array
          items:
            type: string
        use:
          type: string
        alg:
          type: string
        kid:
          type: string
        x5u:
          type: string
          minLength: 1
        x5t:
          type: string
        "x5t#S256":
          type: string
        x5c:
          type: array
          items:
            type: string
        crv:
          type: string
        x:
          type: string
        "y":
          type: string
        d:
          type: string
        k:
          type: string
        "n":
          type: string
        e:
          type: string
        p:
          type: string
        q:
          type: string
        dp:
          type: string
        dq:
          type: string
        qi:
          type: string
        oth:
          uniqueItems: false
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/OtherPrimeInfo"
      required:
        - kty
        - kid
    OtherPrimeInfo:
      title: OtherPrimeInfo
      type: object
      additionalProperties: false
      properties:
        r:
          type: string
        d:
          type: string
        t:
          type: string
      required:
        - r
        - d
        - t
    KeySeed:
      description: "Models the seed for a public key to be persisted"
      type: object
      additionalProperties: false
      properties:
        key:
          type: string
          description: "Base64 UTF-8 encoding of a public key in PEM format"
        use:
          $ref: "#/components/schemas/KeyUse"
        alg:
          type: string
          description: "The algorithm type of the key."
        name:
          type: string
          description: "Name given to the current key."
          minLength: 5
          maxLength: 60
      required:
        - key
        - use
        - alg
        - name
    KeyUse:
      type: string
      description: Represents the Use field of key
      enum:
        - SIG
        - ENC
    PurposeAdditionDetails:
      type: object
      additionalProperties: false
      properties:
        purposeId:
          type: string
          format: uuid
      required:
        - purposeId
    ProducerKeychain:
      description: |
        Models a producer keychain that can be either a full producer keychain or a partial producer keychain based on the caller
        tenant. In case the caller tenant is the producer of the keychain (i.e., the owner), the
        full keychain is returned, otherwise a partial keychain is returned.
      oneOf:
        - $ref: "#/components/schemas/FullProducerKeychain"
        - $ref: "#/components/schemas/PartialProducerKeychain"
      discriminator:
        propertyName: visibility
        mapping:
          PARTIAL: "#/components/schemas/PartialProducerKeychain"
          FULL: "#/components/schemas/FullProducerKeychain"
    FullProducerKeychain:
      type: object
      description: |
        Models a producer keychain.
        The owner of the producer keychain is the producer tenant, identified by the producerId.
        The only fields that are visible to any caller tenant are the ones that are
        present also in the PartialProducerKeychain schema. The rest are visible only to the owner tenant.
      properties:
        visibility:
          type: string
          enum: [FULL]
        id:
          type: string
          format: uuid
        name:
          type: string
        producerId:
          description: |
            The producerId is the identifier of the tenant that owns the keychain.
            It is the tenant that created the keychain and has full access to it.
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        eservices:
          type: array
          items:
            type: string
            format: uuid
          default: []
          uniqueItems: true
        description:
          type: string
        users:
          type: array
          items:
            type: string
            format: uuid
          default: []
          uniqueItems: true
        keys:
          type: array
          items:
            $ref: "#/components/schemas/Key"
      required:
        - visibility
        - id
        - name
        - producerId
        - eservices
        - users
        - createdAt
        - description
        - keys
    PartialProducerKeychain:
      type: object
      description: |
        Models a producer keychain with a reduced set of fields: only the fields that are
        visible to any caller tenant.
      additionalProperties: false
      properties:
        visibility:
          type: string
          enum: [PARTIAL]
        id:
          type: string
          format: uuid
        producerId:
          description: |
            The producerId is the identifier of the tenant that owns the keychain.
            It is the tenant that created the keychain and has full access to it.
          type: string
          format: uuid
      required:
        - visibility
        - id
        - producerId
    ProducerKeychains:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/ProducerKeychain"
        totalCount:
          type: integer
          format: int32
      required:
        - results
        - totalCount
    ProducerKeychainSeed:
      description: Producer keychain creation request body
      type: object
      properties:
        name:
          type: string
          minLength: 5
          maxLength: 60
        description:
          type: string
          minLength: 10
          maxLength: 250
        members:
          type: array
          items:
            type: string
            format: uuid
      required:
        - name
        - description
        - members
    EServiceAdditionDetails:
      type: object
      properties:
        eserviceId:
          type: string
          format: uuid
      required:
        - eserviceId
    Problem:
      properties:
        type:
          description: URI reference of type definition
          type: string
        status:
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 503
          exclusiveMaximum: true
          format: int32
          maximum: 600
          minimum: 100
          type: integer
        title:
          description: A short, summary of the problem type. Written in english and readable
          example: Service Unavailable
          maxLength: 64
          pattern: "^[ -~]{0,64}$"
          type: string
        correlationId:
          description: Unique identifier of the request
          example: "53af4f2d-0c87-41ef-a645-b726a821852b"
          maxLength: 64
          type: string
        detail:
          description: A human readable explanation of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: "^.{0,1024}$"
          type: string
        errors:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/ProblemError"
      additionalProperties: false
      required:
        - type
        - status
        - title
        - errors
    ProblemError:
      properties:
        code:
          description: Internal code of the error
          example: 123-4567
          minLength: 8
          maxLength: 8
          pattern: "^[0-9]{3}-[0-9]{4}$"
          type: string
        detail:
          description: A human readable explanation specific to this occurrence of the problem.
          example: Parameter not valid
          maxLength: 4096
          pattern: "^.{0,1024}$"
          type: string
      required:
        - code
        - detail
  securitySchemes:
    bearerAuth:
      type: http
      description: A bearer token in the format of a JWS and comformed to the specifications included in [RFC8725](https://tools.ietf.org/html/RFC8725).
      scheme: bearer
      bearerFormat: JWT
