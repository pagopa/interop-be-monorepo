openapi: 3.0.3

info:
  title: Security Process Micro Service
  description: This service is the security supplier
  version: "{{version}}"
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  termsOfService: "http://swagger.io/terms/"
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: "/"
    description: This service is the security supplier
security:
  - bearerAuth: []
tags:
  - name: client
    description: Get security information
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: producerKeychain
    description: Get security information
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: user
    description: Get security information
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: health
    description: Verify service status
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: tokenGeneration
    description: Token generation
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: key
    description: Keys routes
    externalDocs:
      description: Find out more
      url: "http://swagger.io"
paths:
  /clientsConsumer:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      tags:
        - client
      summary: Create a new consumer client
      description: Create a new consumer client
      operationId: createConsumerClient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClientSeed"
      responses:
        "200":
          description: Client created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FullClient"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /clientsApi:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      tags:
        - client
      summary: Create a new API client
      description: Create a new API client
      operationId: createApiClient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClientSeed"
      responses:
        "200":
          description: Client created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FullClient"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /clientsWithKeys:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      tags:
        - client
      summary: List clients with keys
      description: List clients with keys
      operationId: getClientsWithKeys
      parameters:
        - in: query
          name: name
          description: Filter for the client name
          schema:
            type: string
        - in: query
          name: userIds
          description: comma separated sequence of user IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - name: consumerId
          in: query
          description: ID of Consumer that MUST be related to the Client
          required: true
          schema:
            type: string
            format: uuid
        - name: purposeId
          in: query
          description: ID of Purpose that MUST be related to the Client
          schema:
            type: string
            format: uuid
        - name: kind
          in: query
          description: type of Client to be retrieved
          schema:
            $ref: "#/components/schemas/ClientKind"
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 50
      responses:
        "200":
          description: Clients found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientsWithKeys"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /clients:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      tags:
        - client
      summary: List clients
      description: List clients
      operationId: getClients
      parameters:
        - in: query
          name: name
          description: |
            Filter by Client name.
            If not specified, return Clients with any name.
            If specified, since Client name is visible only to the owner (consumer),
            the response will include only Clients owned by the requester.
          schema:
            type: string
        - in: query
          name: userIds
          description: |
            Filter by Users associated with the Client.
            If not specified, return Clients with any User association.
            If specified, since Client Users are visible only to the owner (consumer),
            the response will include only Clients owned by the requester.
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - name: consumerId
          in: query
          description: Filter by Client consumer (the Client owner)
          schema:
            type: string
            format: uuid
        - name: purposeId
          in: query
          description: |
            Filter by Purposes associated with the Client.
            If not specified, return Clients with any Purpose association.
            If specified, since Client Purposes are visible only to the owner (consumer),
            the response will include only Clients owned by the requester.
          schema:
            type: string
            format: uuid
        - name: kind
          in: query
          description: Filter by Client kind
          schema:
            $ref: "#/components/schemas/ClientKind"
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 50
      responses:
        "200":
          description: Clients retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Clients"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /clients/{clientId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      description: Retrieves a Client
      tags:
        - client
      summary: Get a Client
      operationId: getClient
      parameters:
        - name: clientId
          in: path
          description: The Client id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Client retrieved
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Client not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      description: Deletes a Client
      tags:
        - client
      summary: Delete a Client
      operationId: deleteClient
      parameters:
        - name: clientId
          in: path
          description: The Client id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Client deleted
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Client not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  "/clients/{clientId}/users":
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: clientId
        in: path
        description: ID of Client the users belong to
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - client
      summary: List client users
      description: List client users
      operationId: getClientUsers
      responses:
        "200":
          description: Request succeed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      tags:
        - client
      summary: Add users to a Client
      operationId: addUsers
      requestBody:
        required: true
        description: List of users ids to add
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - userIds
              properties:
                userIds:
                  type: array
                  minItems: 1
                  items:
                    type: string
                    format: uuid
      responses:
        "200":
          description: Users added
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FullClient"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Missing Required Information
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
      description: Add users to a Client
  "/clients/{clientId}/admin":
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: clientId
        in: path
        description: ID of the API client where to set the admin user
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - client
      summary: Set Admin to an API Client
      operationId: setAdminToClient
      description: Sets an admin user to a Client
      requestBody:
        required: true
        description: AdminId to be set to the Client
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - adminId
              properties:
                adminId:
                  type: string
                  format: uuid
      responses:
        "200":
          description: Admin set
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FullClient"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Missing Required Information
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: User already an admin for the client
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  "/clients/{clientId}/users/{userId}":
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: clientId
        in: path
        description: The Client id
        required: true
        schema:
          type: string
          format: uuid
      - name: userId
        in: path
        description: The identifier of the user between the security user and the consumer
        required: true
        schema:
          type: string
          format: uuid
    delete:
      description: Removes a user from a Client
      tags:
        - client
      summary: Remove a user from a Client
      operationId: removeUser
      responses:
        "204":
          description: User removed
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Client or User not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  "/clients/{clientId}/keys":
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      tags:
        - client
      summary: Create Key for the specific clientId.
      operationId: createKey
      responses:
        "200":
          description: Key created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Key"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Client id not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
      requestBody:
        required: true
        description: an array of base64 encoded PEM keys.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KeySeed"
      description: Creates one or more keys for the corresponding client.
      parameters:
        - name: clientId
          in: path
          required: true
          description: ID of client that the added keys MUST belong to
          schema:
            type: string
            format: uuid
    get:
      tags:
        - client
      summary: Returns a set of keys by client ID.
      description: "Given a client identifier it returns its corresponding set of keys, if any"
      operationId: getClientKeys
      parameters:
        - name: clientId
          in: path
          description: ID of the client to look up
          required: true
          schema:
            type: string
            format: uuid
        - name: userIds
          in: query
          description: comma separated sequence of user IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 50
      responses:
        "200":
          description: returns the corresponding array of keys
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Keys"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Client id not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  "/clients/{clientId}/keys/{keyId}":
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      tags:
        - client
      summary: Returns a key by client and key identifier (kid).
      description: "Given a client and key identifiers it returns the corresponding key, if any"
      operationId: getClientKeyById
      parameters:
        - name: clientId
          in: path
          description: ID of the client to look up
          required: true
          schema:
            type: string
            format: uuid
        - name: keyId
          in: path
          description: the unique identifier of the key (kid) to lookup
          required: true
          schema:
            type: string
      responses:
        "200":
          description: returns the corresponding key
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Key"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Key not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      tags:
        - client
      summary: Deletes a key by client and key identifier (kid).
      description: "Given a client and key identifiers it deletes the corresponding key, if any"
      operationId: deleteClientKeyById
      parameters:
        - name: clientId
          in: path
          description: ID of the client holding the key
          required: true
          schema:
            type: string
            format: uuid
        - name: keyId
          in: path
          description: the unique identifier of the key (kid) to delete
          required: true
          schema:
            type: string
      responses:
        "204":
          description: the corresponding key has been deleted.
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Key not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  "/clients/{clientId}/keys/{keyId}/bundle":
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      security: []
      tags:
        - tokenGeneration
      summary: Returns a key and its client by client and key identifier (kid).
      description: "Given a client and key identifiers it returns the corresponding key and client, if any"
      operationId: getKeyWithClientByKeyId
      parameters:
        - name: clientId
          in: path
          description: ID of the client to look up
          required: true
          schema:
            type: string
            format: uuid
        - name: keyId
          in: path
          description: the unique identifier of the key (kid) to lookup
          required: true
          schema:
            type: string
      responses:
        "200":
          description: returns the corresponding key
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyWithClient"
        "404":
          description: Key not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  "/clients/{clientId}/users/{userId}/keys":
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: clientId
        in: path
        description: ID of the client holding the key
        required: true
        schema:
          type: string
          format: uuid
      - name: userId
        in: path
        required: true
        description: ID of the User that the added keys MUST belong to
        schema:
          type: string
          format: uuid
    get:
      tags:
        - user
      summary: Returns a set of keys by user ID and client ID.
      description: "Given a user and a client it returns its corresponding set of keys, if any"
      operationId: getClientUserKeys
      responses:
        "200":
          description: returns the corresponding array of keys
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Keys"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Client id not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  "/clients/{clientId}/purposes":
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      tags:
        - client
      summary: Adds a purpose to a client
      description: Adds a purpose to a client
      operationId: addClientPurpose
      parameters:
        - name: clientId
          in: path
          description: ID of Client
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        description: Details of the Purpose to add
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PurposeAdditionDetails"
      responses:
        "200":
          description: Client with added purpose
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FullClient"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  "/clients/{clientId}/purposes/{purposeId}":
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    delete:
      tags:
        - client
      summary: Removes a purpose from a client
      description: Removes a purpose from a client
      operationId: removeClientPurpose
      parameters:
        - name: clientId
          in: path
          description: ID of Client
          required: true
          schema:
            type: string
            format: uuid
        - name: purposeId
          in: path
          description: ID of Purpose
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Request succeed
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FullClient"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /clients/purposes/{purposeId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    delete:
      tags:
        - client
      summary: Removes the purpose from all clients
      description: Removes the purpose from all clients
      operationId: removePurposeFromClients
      parameters:
        - name: purposeId
          in: path
          description: ID of Purpose
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Request succeed
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /internal/clients/{clientId}/admin/{adminId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: clientId
        in: path
        description: ID of Client
        required: true
        schema:
          type: string
          format: uuid
      - name: adminId
        in: path
        description: ID of Admin
        required: true
        schema:
          type: string
          format: uuid
    delete:
      tags:
        - client
      summary: Removes an admin from a client
      description: Removes an admin from a client
      operationId: internalRemoveClientAdmin
      responses:
        "204":
          description: Request succeed
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "401":
