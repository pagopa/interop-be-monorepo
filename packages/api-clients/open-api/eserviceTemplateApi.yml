openapi: 3.0.3
info:
  title: EService Template Process Micro Service
  description: This service is the eservice template process
  version: "v1"
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  termsOfService: "http://swagger.io/terms/"
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: "/eservice-template-process/v1"
    description: This service is the eservice template process
security:
  - bearerAuth: []
tags:
  - name: process
    description: Implements eservice template process
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: health
    description: Verify service status
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /eservices/templates:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Retrieve a list of E-Service templates
      operationId: getEServiceTemplates
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: eserviceTemplatesIds
          description: comma separated sequence of eservice templates IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: creatorsIds
          description: comma separated sequence of creator IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: states
          description: comma separated sequence of states
          schema:
            type: array
            items:
              $ref: "#/components/schemas/EServiceTemplateVersionState"
            default: []
          explode: false
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 50
      responses:
        "200":
          description: A list of E-Service templates
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceTemplates"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Create a new e-service template
      operationId: createEServiceTemplate
      requestBody:
        description: An E-Service template seed
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EServiceTemplateSeed"
        required: true
      responses:
        "200":
          description: EService template created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceTemplate"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Name Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/templates/{eServiceTemplateId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      security:
        - bearerAuth: []
      tags:
        - process
