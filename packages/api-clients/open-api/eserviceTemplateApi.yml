          type: string
          minLength: 5
          maxLength: 60
        audienceDescription:
          type: string
          minLength: 10
          maxLength: 250
        eserviceDescription:
          type: string
          minLength: 10
          maxLength: 250
        technology:
          $ref: "#/components/schemas/EServiceTechnology"
        mode:
          $ref: "#/components/schemas/EServiceMode"
        version:
          $ref: "#/components/schemas/VersionSeedForEServiceTemplateCreation"
        isSignalHubEnabled:
          type: boolean
    UpdateEServiceTemplateSeed:
      type: object
      additionalProperties: false
      required:
        - name
        - audienceDescription
        - eserviceDescription
        - technology
        - mode
      properties:
        name:
          type: string
          minLength: 5
          maxLength: 60
        audienceDescription:
          type: string
          minLength: 10
          maxLength: 250
        eserviceDescription:
          type: string
          minLength: 10
          maxLength: 250
        technology:
          $ref: "#/components/schemas/EServiceTechnology"
        mode:
          $ref: "#/components/schemas/EServiceMode"
        isSignalHubEnabled:
          type: boolean
    VersionSeedForEServiceTemplateCreation:
      required:
