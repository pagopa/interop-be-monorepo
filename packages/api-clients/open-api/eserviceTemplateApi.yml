          format: int32
          minimum: 1
        dailyCallsTotal:
          description: "total daily calls available for this e-service."
          type: integer
          format: int32
          minimum: 1
        agreementApprovalPolicy:
          $ref: "#/components/schemas/AgreementApprovalPolicy"
    UpdateEServiceTemplateVersionSeed:
      required:
        - voucherLifespan
        - attributes
      type: object
      additionalProperties: false
      properties:
        description:
          type: string
          minLength: 10
          maxLength: 250
        voucherLifespan:
          type: integer
          format: int32
          minimum: 60
          maximum: 86400
        dailyCallsPerConsumer:
          description: "maximum number of daily calls that this descriptor can afford."
