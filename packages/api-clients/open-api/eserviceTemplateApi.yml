      operationId: getEServiceTemplateDocumentById
      description: Retrieves a document of the specified E-Service template version by its ID
      parameters:
        - name: templateId
          in: path
          description: the eservice template id
          required: true
          schema:
            type: string
            format: uuid
        - name: templateVersionId
          in: path
          description: the template version Id
          required: true
          schema:
            type: string
            format: uuid
        - name: documentId
