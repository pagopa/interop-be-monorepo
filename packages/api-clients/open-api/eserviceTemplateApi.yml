openapi: 3.0.3
info:
  title: EService Template Process Micro Service
  description: This service is the eservice template process
  version: "{{version}}"
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  termsOfService: "http://swagger.io/terms/"
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: "/"
    description: This service is the eservice template process
security:
  - bearerAuth: []
tags:
  - name: process
    description: Implements eservice template process
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: health
    description: Verify service status
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /templates:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Retrieve a list of E-Service templates
      operationId: getEServiceTemplates
      description: Retrieves a list of E-Service templates with optional filters
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: eserviceTemplatesIds
          description: comma separated sequence of eservice templates IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: creatorsIds
          description: comma separated sequence of creator IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: states
          description: comma separated sequence of states
          schema:
            type: array
            items:
              $ref: "#/components/schemas/EServiceTemplateVersionState"
            default: []
          explode: false
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 50
      responses:
        "200":
          description: A list of E-Service templates
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceTemplates"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Create a new e-service template
      operationId: createEServiceTemplate
      description: Creates a new E-Service template
      requestBody:
        description: An E-Service template seed
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EServiceTemplateSeed"
        required: true
      responses:
        "200":
          description: EService template created
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceTemplate"
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Name Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /templates/{templateId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: templateId
        in: path
        description: The E-Service template id
        required: true
        schema:
          type: string
          format: uuid
    get:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Get an e-service template
      operationId: getEServiceTemplateById
      description: Retrieves an E-Service template by its ID
      responses:
        "200":
          description: E-Service template retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceTemplate"
        "404":
          description: E-Service template not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Updates e-service template general information
      operationId: updateDraftEServiceTemplate
      description: Updates the general information of an Draft E-Service template
      requestBody:
        description: A Draft E-Service template update seed containing the possible updatable fields
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateEServiceTemplateSeed"
      responses:
        "200":
          description: E-Service Template updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceTemplate"
        "404":
          description: E-Service template not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    patch:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Partially updates Draft E-Service Template general information
      operationId: patchUpdateDraftEServiceTemplate
      description: Partially updates the general information of the specified Draft E-Service Template
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatchUpdateEServiceTemplateSeed"
      responses:
        "200":
          description: E-Service Template updated
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceTemplate"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: E-Service Template not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Name Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /templates/{templateId}/versions:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
