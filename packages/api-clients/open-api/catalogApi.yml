openapi: 3.0.3
info:
  title: Catalog Process Micro Service
  description: This service is the catalog process
  version: "{{version}}"
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  termsOfService: "http://swagger.io/terms/"
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: "/"
    description: This service is the catalog process
security:
  - bearerAuth: []
tags:
  - name: process
    description: Implements catalog process
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: health
    description: Verify service status
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /eservices:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Retrieve a list of E-Service
      operationId: getEServices
      description: Retrieves a list of E-Services with optional filters
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: eservicesIds
          description: comma separated sequence of EService IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: producersIds
          description: comma separated sequence of producers IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: attributesIds
          description: comma separated sequence of attributes IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: states
          description: comma separated sequence of states
          schema:
            type: array
            items:
              $ref: "#/components/schemas/EServiceDescriptorState"
            default: []
          explode: false
        - in: query
          name: agreementStates
          description: comma separated sequence of agreement states to filter the response with
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AgreementState"
            default: []
          explode: false
        - in: query
          name: mode
          description: mode
          schema:
            $ref: "#/components/schemas/EServiceMode"
        - in: query
          name: technology
          description: EService technology filter
          schema:
            $ref: "#/components/schemas/EServiceTechnology"
        - in: query
          name: isSignalHubEnabled
          description: EService isSignalHubEnabled filter
          schema:
            type: boolean
        - in: query
          name: isConsumerDelegable
          description: EService isConsumerDelegable filter
          schema:
            type: boolean
        - in: query
          name: isClientAccessDelegable
          description: EService isClientAccessDelegable filter
          schema:
            type: boolean
        - in: query
          name: delegated
          description: if true only delegated e-services will be returned, if false only non-delegated e-services will be returned, if not present all e-services will be returned
          schema:
            type: boolean
        - in: query
          name: templatesIds
          description: comma separated sequence of template IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 200
      responses:
        "200":
          description: A list of E-Service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServices"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Create a new e-service
      operationId: createEService
      description: Creates a new E-Service
      requestBody:
        description: An E-Service seed
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EServiceSeed"
        required: true
      responses:
        "200":
          description: EService created
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EService"
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Name Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: eServiceId
        in: path
        description: The E-Service id
        required: true
        schema:
          type: string
          format: uuid
    get:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Get an e-service
      operationId: getEServiceById
      description: Retrieves an E-Service by its ID
      responses:
        "200":
          description: E-Service retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EService"
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
        "404":
          description: E-Service not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    put:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Updates Draft E-Service general information
      operationId: updateDraftEServiceById
      description: Updates the general information of the specified Draft E-Service
      requestBody:
        description: An E-Service update seed containing the possible updatable fields
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateEServiceSeed"
      responses:
        "200":
          description: E-Service updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EService"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: E-Service not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Name Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    patch:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Partially updates Draft E-Service general information
      operationId: patchUpdateDraftEServiceById
      description: Partially updates the general information of the specified Draft E-Service
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatchUpdateEServiceSeed"
      responses:
        "200":
          description: E-Service updated
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EService"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: E-Service not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Name Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Deletes an e-service
      operationId: deleteEService
      description: Deletes the specified E-Service
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: EService deleted
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /templates/eservices/{eServiceId}:
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Updates e-service template instance general information
      operationId: updateEServiceTemplateInstanceById
      description: Updates the general information of the specified E-Service template instance
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id to update
          required: true
          schema:
            type: string
      requestBody:
        description: An E-Service update seed containing the possible updatable fields
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateEServiceTemplateInstanceSeed"
      responses:
        "200":
          description: E-Service updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EService"
        "404":
          description: E-Service not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /templates/{templateId}/eservices:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Create a new e-service instance from a template
      operationId: createEServiceInstanceFromTemplate
      description: Creates a new E-Service instance from a template
      parameters:
        - name: templateId
          in: path
          description: The template id to create the e-service from
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Template instantiation parameters
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstanceEServiceSeed"
      responses:
        "200":
          description: EService created from template
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EService"
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Template not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /templates/eservices/{eServiceId}/upgrade:
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Upgrade an instance of a template
      operationId: upgradeEServiceInstance
      description: Upgrades an instance of a template for the specified E-Service
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Upgraded EService Descriptor created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceDescriptor"
        "404":
          description: E-Service not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/consumers:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Retrieve Consumers for an EService
      operationId: getEServiceConsumers
      description: Retrieves the consumers of the specified E-Service
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 50
      responses:
        "200":
          description: E-Service consumers retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceConsumers"
        "404":
          description: E-Service not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Adds a descriptor to the specified e-service
      operationId: createDescriptor
      description: Adds a descriptor to the specified e-service
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
      requestBody:
        description: An E-Service Descriptor seed
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EServiceDescriptorSeed"
        required: true
      responses:
        "200":
          description: EService Descriptor created.
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreatedEServiceDescriptor"
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /templates/eservices/{eServiceId}/descriptors:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Adds a descriptor to the specified template instance e-service
      operationId: createTemplateInstanceDescriptor
      description: Adds a descriptor to the specified template instance e-service
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
      requestBody:
        description: An E-Service Instance Descriptor seed
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EServiceInstanceDescriptorSeed"
        required: true
      responses:
        "200":
          description: EService Instance Descriptor created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceDescriptor"
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: eServiceId
        in: path
        description: The E-Service id
        required: true
        schema:
          type: string
          format: uuid
      - name: descriptorId
        in: path
        description: The Descriptor Id
        required: true
        schema:
          type: string
          format: uuid
    delete:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Deletes a draft descriptor
      operationId: deleteDraft
      description: Deletes a draft descriptor for the specified E-Service
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service Id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: The Descriptor Id
          required: true
          schema:
            type: string
      responses:
        "204":
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          description: E-Service draft Descriptor deleted
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    put:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Updates a Draft Descriptor
      operationId: updateDraftDescriptor
      description: Updates a Draft Descriptor for the specified E-Service
      requestBody:
        description: An E-Service Descriptor seed
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateEServiceDescriptorSeed"
        required: true
      responses:
        "200":
          description: E-Service with Draft Descriptor updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EService"
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    patch:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Partially updates a Draft Descriptor
      operationId: patchUpdateDraftDescriptor
      description: Partially updates a Draft Descriptor for the specified E-Service
      requestBody:
        description: A partial E-Service Descriptor seed
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatchUpdateEServiceDescriptorSeed"
        required: true
      responses:
        "200":
          description: E-Service with Draft Descriptor updated
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EService"
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /templates/eservices/{eServiceId}/descriptors/{descriptorId}:
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Updates a draft descriptor for an eservice template instance
      operationId: updateDraftDescriptorTemplateInstance
      description: Updates a draft descriptor for the specified E-Service template instance
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: The Descriptor Id
          required: true
          schema:
            type: string
      requestBody:
        description: An E-Service Descriptor seed
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateEServiceDescriptorTemplateInstanceSeed"
        required: true
      responses:
        "200":
          description: EService with draft descriptor updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EService"
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}/publish:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Publish the selected descriptor.
      operationId: publishDescriptor
      description: Publishes the specified descriptor
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: E-Service Descriptor suspended
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EService"
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}/suspend:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Suspend the selected descriptor.
      operationId: suspendDescriptor
      description: Suspends the specified descriptor
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: E-Service Descriptor suspended
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EService"
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}/activate:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Activate the selected descriptor.
      operationId: activateDescriptor
      description: Activates the specified descriptor
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: E-Service Descriptor activated
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EService"
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}/clone:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Clones the selected descriptor.
      operationId: cloneEServiceByDescriptor
      description: Clones an E-Service using the specified descriptor
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
            format: uuid
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Cloned EService with a new draft descriptor updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EService"
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}/archive:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Archive the selected descriptor.
      operationId: archiveDescriptor
      description: Archives the specified descriptor
      parameters:
        - name: eServiceId
