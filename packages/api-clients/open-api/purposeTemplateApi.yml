          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates/{id}/unsuspend:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      summary: Unsuspend Purpose Template
      description: Unsuspends a purpose template by id (from Suspended State to Active State)
      operationId: unsuspendPurposeTemplate
      tags:
        - purposeTemplate
      responses:
        "204":
          description: Purpose Template Unsuspended
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates/{id}/archive:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      summary: Archive Purpose Template
      description: Archives a purpose template by id (from Suspended State to Archived State)
      operationId: archivePurposeTemplate
      tags:
        - purposeTemplate
      responses:
        "204":
          description: Purpose Template Archived
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Organization not allowed
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates/{id}/publish:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      summary: Publish Purpose Template
      description: Publishes a purpose template by id (from Draft State to Active State)
      operationId: publishPurposeTemplate
      tags:
        - purposeTemplate
      responses:
        "204":
          description: Purpose Template Published
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
        "400":
          description: Bad Request
