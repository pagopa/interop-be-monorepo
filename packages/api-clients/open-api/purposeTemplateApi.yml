      responses:
        "204":
          description: Purpose Template Suspended
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Organization not allowed
          content:
