openapi: 3.0.3
info:
  title: Purpose Template Process Micro Service
  description: Offers operations to retrieve purpose template data
  version: "{{version}}"
  contact:
    name: API Support
    url: "http://www.example.com/support"
    email: support@example.com
  termsOfService: "http://swagger.io/terms/"
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: "/"
    description: This service is the purpose template process
security:
  - bearerAuth: []
tags:
  - name: purposeTemplate
    description: Implement purpose template process
    externalDocs:
      description: Find out more
      url: "http://swagger.io"
  - name: health
    description: Verify service status
    externalDocs:
      description: Find out more
      url: "http://swagger.io"
paths:
  /status:
    get:
      security: []
      tags:
        - health
      summary: Health status endpoint
      description: Return ok
      operationId: getStatus
      responses:
        "200":
          description: successful operation
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      tags:
        - purposeTemplate
      summary: List Purpose Templates
      operationId: getPurposeTemplates
      description: Retrieve Purpose Templates with pagination and filters
      parameters:
        - in: query
          name: purposeTitle
          description: filter by purpose title
          schema:
            type: string
        - in: query
          name: creatorIds
          description: comma separated sequence of creator IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: eserviceIds
          description: comma separated sequence of e-service IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: states
          description: comma separated sequence of states
          schema:
            type: array
            items:
              $ref: "#/components/schemas/PurposeTemplateState"
            default: []
          explode: false
        - in: query
          name: targetTenantKind
          description: filter by target tenant kind
          schema:
            $ref: "#/components/schemas/TenantKind"
        - in: query
          name: excludeExpiredRiskAnalysis
          description: exclude purpose templates with expired risk analysis
          schema:
            type: boolean
            default: true
        - in: query
          name: handlesPersonalData
          description: show purpose templates that handle personal data
          schema:
            type: boolean
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 50
      responses:
        "200":
          description: Purpose Templates retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurposeTemplates"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      tags:
        - purposeTemplate
      summary: Create Purpose Template
      operationId: createPurposeTemplate
      description: Create a Purpose Template (Draft state)
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PurposeTemplateSeed"
        required: true
      responses:
        "201":
          description: Purpose Template created
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurposeTemplate"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /creators:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      tags:
        - purposeTemplate
      operationId: getPublishedPurposeTemplateCreators
      description: Retrieve Tenants that have published a Purpose Template
      parameters:
        - in: query
          name: creatorName
          description: Query to filter creators by name
          schema:
            type: string
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 50
      responses:
        "200":
          description: A list of creators
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompactOrganizations"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates/{id}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: id
        in: path
        description: the purpose template id
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - purposeTemplate
      summary: Get Purpose Template
      operationId: getPurposeTemplate
      description: Retrieve a Purpose template
      responses:
        "200":
          description: Purpose template retrieved
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurposeTemplate"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    put:
      tags:
        - purposeTemplate
      summary: Update Purpose Template
      operationId: updatePurposeTemplate
      description: Updates a Purpose Template (Draft state)
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PurposeTemplateSeed"
        required: true
      responses:
        "200":
          description: Purpose Template updated
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurposeTemplate"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      parameters:
        - $ref: "#/components/parameters/CorrelationIdHeader"
      tags:
        - purposeTemplate
      summary: Delete a Purpose Template
      operationId: deletePurposeTemplate
      description: Deletes a specific purpose template if it is in Draft state
      responses:
        "204":
          description: Purpose template deleted
        "403":
          description: Purpose template is not in Draft state
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates/{id}/linkEservices:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - purposeTemplate
      summary: Link E-Services to Purpose Template
      operationId: linkEServicesToPurposeTemplate
      description: Link E-Services to a purpose template (in Draft or Active state)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                eserviceIds:
                  type: array
                  items:
                    type: string
                    format: uuid
                  minItems: 1
              required:
                - eserviceIds
        required: true
      responses:
        "200":
          description: E-Services linked to purpose template
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EServiceDescriptorPurposeTemplate"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates/{id}/unlinkEservices:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      summary: Unlink E-Services from Purpose Template
      description: Unlink E-Services from a purpose template (in Draft or Active state)
      operationId: unlinkEServicesFromPurposeTemplate
      tags:
        - purposeTemplate
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                eserviceIds:
                  type: array
                  items:
                    type: string
                    format: uuid
                  minItems: 1
              required:
                - eserviceIds
        required: true
      responses:
        "204":
          description: E-Services unlinked from purpose template
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates/{id}/eservices:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - in: query
        name: producerIds
        description: comma separated sequence of e-service producer IDs
        schema:
          type: array
          items:
            type: string
            format: uuid
          default: []
