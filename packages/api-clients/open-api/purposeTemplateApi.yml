openapi: 3.0.3
info:
  title: Purpose Template Process Micro Service
  description: Offers operations to retrieve purpose template data
  version: "{{version}}"
  contact:
    name: API Support
    url: "http://www.example.com/support"
    email: support@example.com
  termsOfService: "http://swagger.io/terms/"
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: "/"
    description: This service is the purpose template process
security:
  - bearerAuth: []
tags:
  - name: purposeTemplate
    description: Implement purpose template process
    externalDocs:
      description: Find out more
      url: "http://swagger.io"
  - name: health
    description: Verify service status
    externalDocs:
      description: Find out more
      url: "http://swagger.io"
paths:
  /status:
    get:
      security: []
      tags:
        - health
      summary: Health status endpoint
      description: Return ok
      operationId: getStatus
      responses:
        "200":
          description: successful operation
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      tags:
        - purposeTemplate
      summary: List Purpose Templates
      operationId: getPurposeTemplates
      description: Retrieve Purpose Templates with pagination and filters
      parameters:
        - in: query
          name: purposeTitle
          description: filter by purpose title
          schema:
            type: string
        - in: query
          name: creatorIds
          description: comma separated sequence of creator IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: eserviceIds
          description: comma separated sequence of e-service IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: states
          description: comma separated sequence of states
          schema:
            type: array
            items:
              $ref: "#/components/schemas/PurposeTemplateState"
            default: []
          explode: false
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 50
      responses:
        "200":
          description: Purpose Templates retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurposeTemplates"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      tags:
        - purposeTemplate
      summary: Create Purpose Template
      operationId: createPurposeTemplate
      description: Create a Purpose Template (Draft state)
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PurposeTemplateSeed"
        required: true
      responses:
        "201":
          description: Purpose Template created
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurposeTemplate"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates/{id}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: id
        in: path
        description: the purpose template id
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - purposeTemplate
      summary: Get Purpose Template
      operationId: getPurposeTemplate
      description: Retrieve a Purpose template
      responses:
        "200":
          description: Purpose template retrieved
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurposeTemplate"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      tags:
        - purposeTemplate
      summary: Update Purpose Template
      operationId: updatePurposeTemplate
      description: Updates a Purpose Template (Draft state)
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PurposeTemplateSeed"
        required: true
      responses:
        "200":
          description: Purpose Template updated
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurposeTemplate"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      parameters:
        - $ref: "#/components/parameters/CorrelationIdHeader"
      tags:
        - purposeTemplate
      summary: Delete a Purpose Template
      operationId: deletePurposeTemplate
      description: Deletes a specific purpose template if it is in Draft state
      responses:
        "204":
          description: Purpose template deleted
        "403":
          description: Purpose template is not in Draft state
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates/{id}/linkEservices:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - purposeTemplate
      summary: Get Purpose Template E-Services
      operationId: getPurposeTemplateEServices
      description: Retrieve a purpose template e-services
      responses:
        "200":
          description: Purpose Template E-Services retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EServiceDescriptorPurposeTemplate"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      tags:
        - purposeTemplate
      summary: Link E-Services to Purpose Template
      operationId: linkEServicesToPurposeTemplate
      description: Link an E-Service to a purpose template (in Draft or Active state)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                eserviceIds:
                  type: array
                  items:
                    type: string
                    format: uuid
              required:
                - eserviceIds
        required: true
      responses:
        "200":
          description: E-Services linked to purpose template
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceDescriptorPurposeTemplate"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      tags:
        - purposeTemplate
      summary: Remove E-Service from Purpose Template
      operationId: removeEServiceFromPurposeTemplate
      description: Remove an E-Service from a purpose template (in Draft state)
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateEServiceDescriptorPurposeTemplateSeed"
        required: true
      responses:
        "204":
          description: E-Service removed from purpose template
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates/{id}/suspend:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      summary: Suspend Purpose Template
      description: Suspends a purpose template by id (from Active State to Suspended State)
      operationId: suspendPurposeTemplate
      tags:
        - purposeTemplate
      responses:
        "200":
          description: Purpose Template Suspended
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurposeTemplate"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Organization not allowed
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates/{id}/unsuspend:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      summary: Unsuspend Purpose Template
      description: Unsuspends a purpose template by id (from Suspended State to Active State)
      operationId: unsuspendPurposeTemplate
      tags:
        - purposeTemplate
      responses:
        "200":
          description: Purpose Template Unsuspended
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurposeTemplate"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates/{id}/archive:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      summary: Archive Purpose Template
      description: Archives a purpose template by id (from Suspended State to Archived State)
      operationId: archivePurposeTemplate
      tags:
        - purposeTemplate
      responses:
        "200":
          description: Purpose Template Archived
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurposeTemplate"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Organization not allowed
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates/{id}/publish:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      summary: Publish Purpose Template
      description: Publishes a purpose template by id (from Draft State to Active State)
      operationId: publishPurposeTemplate
      tags:
        - purposeTemplate
      responses:
        "200":
          description: Purpose Template Published
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurposeTemplate"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Organization not allowed
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
components:
  headers:
    MetadataVersionHeader:
      description: The version number of the resource in the read model
      schema:
        type: integer
        format: int32
  parameters:
    CorrelationIdHeader:
      in: header
      name: X-Correlation-Id
      required: true
      schema:
        type: string
  schemas:
    PurposeTemplates:
      type: object
      additionalProperties: false
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/PurposeTemplate"
        totalCount:
          type: integer
          format: int32
      required:
        - results
        - totalCount
    PurposeTemplate:
      type: object
      description: Business representation of a purpose template
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        targetDescription:
          type: string
        targetTenantKind:
          $ref: "#/components/schemas/TenantKind"
        creatorId:
          type: string
          format: uuid
        state:
          $ref: "#/components/schemas/PurposeTemplateState"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        purposeTitle:
          type: string
        purposeDescription:
          type: string
        purposeRiskAnalysisForm:
          $ref: "#/components/schemas/RiskAnalysisFormTemplate"
        purposeIsFreeOfCharge:
          type: boolean
        purposeFreeOfChargeReason:
          type: string
        purposeDailyCalls:
          type: integer
          format: int32
          minimum: 1
          maximum: 1000000000
      required:
        - id
        - targetDescription
        - targetTenantKind
        - creatorId
        - state
        - createdAt
        - purposeTitle
        - purposeDescription
        - purposeIsFreeOfCharge
    PurposeTemplateSeed:
      type: object
      additionalProperties: false
      properties:
        targetDescription:
          type: string
          minLength: 10
          maxLength: 250
        targetTenantKind:
          $ref: "#/components/schemas/TenantKind"
        purposeTitle:
          type: string
          minLength: 5
          maxLength: 60
        purposeDescription:
          type: string
          minLength: 10
          maxLength: 250
        purposeRiskAnalysisForm:
          $ref: "#/components/schemas/RiskAnalysisFormTemplateSeed"
        purposeIsFreeOfCharge:
          type: boolean
        purposeFreeOfChargeReason:
          type: string
        purposeDailyCalls:
          type: integer
          format: int32
          minimum: 1
          maximum: 1000000000
      required:
        - targetDescription
        - targetTenantKind
        - purposeTitle
        - purposeDescription
        - purposeIsFreeOfCharge
    PurposeTemplateState:
      type: string
      description: Purpose Template State
      enum:
        - ACTIVE
        - DRAFT
        - SUSPENDED
        - ARCHIVED
    TenantKind:
      type: string
      description: Tenant Kind
      enum:
        - PA
        - PRIVATE
        - GSP
        - SCP
    EServiceDescriptorPurposeTemplate:
      type: object
      additionalProperties: false
      properties:
        purposeTemplateId:
          type: string
          format: uuid
        eserviceId:
          type: string
          format: uuid
        descriptorId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
      required:
        - purposeTemplateId
        - eserviceId
        - descriptorId
        - createdAt
    UpdateEServiceDescriptorPurposeTemplateSeed:
      type: object
      additionalProperties: false
      properties:
        eserviceId:
          type: string
          format: uuid
        descriptorId:
          type: string
          format: uuid
      required:
        - eserviceId
        - descriptorId
    RiskAnalysisFormTemplate:
      type: object
      additionalProperties: false
      properties:
        version:
          type: string
          minLength: 1
          maxLength: 250
        answers:
          additionalProperties:
            $ref: "#/components/schemas/RiskAnalysisTemplateAnswer"
      required:
        - version
        - answers
    RiskAnalysisFormTemplateSeed:
      type: object
      additionalProperties: false
      properties:
        version:
          type: string
          minLength: 1
          maxLength: 250
        answers:
          additionalProperties:
            $ref: "#/components/schemas/RiskAnalysisTemplateAnswerSeed"
      required:
        - version
        - answers
    RiskAnalysisTemplateAnswerSeed:
      type: object
      additionalProperties: false
      properties:
        values:
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 2000
        editable:
          type: boolean
        annotation:
          $ref: "#/components/schemas/RiskAnalysisTemplateAnswerAnnotationSeed"
        suggestedValues:
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 250
      required:
        - values
        - editable
        - suggestedValues
    RiskAnalysisTemplateAnswerAnnotationSeed:
      type: object
      additionalProperties: false
      properties:
        text:
          type: string
        docs:
          type: array
          items:
            $ref: "#/components/schemas/RiskAnalysisTemplateAnswerAnnotationDocumentSeed"
      required:
        - text
        - docs
    RiskAnalysisTemplateAnswerAnnotationDocumentSeed:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        contentType:
          type: string
        prettyName:
          type: string
        path:
          type: string
      required:
        - name
        - contentType
        - prettyName
        - path
    RiskAnalysisTemplateAnswer:
      type: object
      additionalProperties: false
      properties:
        values:
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 2000
        editable:
          type: boolean
        annotation:
          $ref: "#/components/schemas/RiskAnalysisTemplateAnswerAnnotation"
        suggestedValues:
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 250
      required:
        - values
        - editable
        - suggestedValues
    RiskAnalysisTemplateAnswerAnnotation:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        text:
          type: string
        docs:
          type: array
          items:
            $ref: "#/components/schemas/RiskAnalysisTemplateAnswerAnnotationDocument"
      required:
        - text
        - id
        - docs
    RiskAnalysisTemplateAnswerAnnotationDocument:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        contentType:
          type: string
        prettyName:
          type: string
        path:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - contentType
        - prettyName
        - path
        - createdAt
    Problem:
      properties:
        type:
          description: URI reference of type definition
          type: string
        status:
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 503
          exclusiveMaximum: true
          format: int32
          maximum: 600
          minimum: 100
          type: integer
        title:
          description: A short, summary of the problem type. Written in english and readable
          example: Service Unavailable
          maxLength: 64
          pattern: "^[ -~]{0,64}$"
          type: string
        correlationId:
          description: Unique identifier of the request
          example: "53af4f2d-0c87-41ef-a645-b726a821852b"
          maxLength: 64
          type: string
        detail:
          description: A human readable explanation of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: "^.{0,1024}$"
          type: string
        errors:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/ProblemError"
      additionalProperties: false
      required:
        - type
        - status
        - title
        - errors
    ProblemError:
      properties:
        code:
          description: Internal code of the error
          example: 123-4567
          minLength: 8
          maxLength: 8
          pattern: "^[0-9]{3}-[0-9]{4}$"
          type: string
        detail:
          description: A human readable explanation specific to this occurrence of the problem.
          example: Parameter not valid
          maxLength: 4096
          pattern: "^.{0,1024}$"
          type: string
      required:
        - code
        - detail
  securitySchemes:
    bearerAuth:
      type: http
      description: "A bearer token in the format of a JWS and conformed to the specifications included in [RFC8725](https://tools.ietf.org/html/RFC8725)."
      scheme: bearer
      bearerFormat: JWT
