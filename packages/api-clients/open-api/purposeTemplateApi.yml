        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Purpose Template Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates/{id}/suspend:
