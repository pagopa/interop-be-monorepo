              schema:
                $ref: "#/components/schemas/Problem"
  /purposeTemplates/{id}/riskAnalysis/answers:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - purposeTemplate
      summary: Add a risk analysis answer for a purpose template
      operationId: addRiskAnalysisAnswerForPurposeTemplate
      description: Add a new risk analysis answer for the specified purpose template risk analysis.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RiskAnalysisTemplateAnswerRequest"
        required: true
      responses:
        "200":
          description: Risk Analysis Template Answer added.
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RiskAnalysisTemplateAnswer"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
