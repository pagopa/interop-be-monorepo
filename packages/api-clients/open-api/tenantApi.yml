openapi: 3.0.3
info:
  title: tenant Process Micro Service
  description: Offers operations to retrieve tenant data
  version: "{{version}}"
  contact:
    name: API Support
    url: "http://www.example.com/support"
    email: support@example.com
  termsOfService: "http://swagger.io/terms/"
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: "/"
    description: This service is the tenant process
security:
  - bearerAuth: []
tags:
  - name: tenant
    description: Implements tenant process
    externalDocs:
      description: Find out more
      url: "http://swagger.io"
  - name: internal
    description: Implements internal tenant process
    externalDocs:
      description: Find out more
      url: "http://swagger.io"
  - name: m2m
    description: Implements m2m tenant process
    externalDocs:
      description: Find out more
      url: "http://swagger.io"
  - name: selfcare
    description: Implements selfcare tenant process
    externalDocs:
      description: Find out more
      url: "http://swagger.io"
  - name: tenantAttribute
    description: Tenant attribute
    externalDocs:
      description: Find out more
      url: "http://swagger.io"
  - name: health
    description: Verify service status
    externalDocs:
      description: Find out more
      url: "http://swagger.io"
paths:
  /internal/tenants:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      tags:
        - internal
      operationId: internalUpsertTenant
      description: |
        Creates the Tenant if it does not exist. Otherwise, add missing attributes.
        Used when the attribute origin is known
      responses:
        "200":
          description: Tenant created or updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Attribute already assigned to Tenant
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InternalTenantSeed"
        required: true
  /internal/origin/{tOrigin}/externalId/{tExternalId}/attributes/origin/{aOrigin}/externalId/{aExternalId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: tOrigin
        in: path
        description: the origin of the tenant
        required: true
        schema:
          type: string
      - name: tExternalId
        in: path
        description: the externalId of the tenant
        required: true
        schema:
          type: string
      - name: aOrigin
        in: path
        description: the origin of the attribute
        required: true
        schema:
          type: string
      - name: aExternalId
        in: path
        description: the externalId of the attribute
        required: true
        schema:
          type: string
    post:
      tags:
        - internal
      operationId: internalAssignCertifiedAttribute
      description: Assigns a Certified attribute to the requesting Tenant
      responses:
        "204":
          description: Updated Tenant
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Attribute already assigned to Tenant
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      tags:
        - internal
      operationId: internalRevokeCertifiedAttribute
      description: Revokes a Certified attribute to the requesting Tenant
      responses:
        "204":
          description: Updated Tenant
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Tenant Attribute Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /m2m/tenants:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      tags:
        - m2m
      operationId: m2mUpsertTenant
      description: |
        Creates the Tenant if it does not exist. Otherwise, add missing attributes.
        Used when the attribute origin should be deducted from requester
      responses:
        "200":
          description: Tenant created or updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/M2MTenantSeed"
        required: true
  /m2m/origin/{origin}/externalId/{externalId}/attributes/{code}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: origin
        in: path
        description: the origin of the tenant
        required: true
        schema:
          type: string
      - name: externalId
        in: path
        description: the externalId of the tenant
        required: true
        schema:
          type: string
      - name: code
        in: path
        description: the code of the attribute
        required: true
        schema:
          type: string
    delete:
      tags:
        - m2m
      operationId: m2mRevokeAttribute
      description: Revokes the specific attribute from the tenant
      responses:
        "204":
          description: Attribute revoked
        "400":
          description: BadRequest
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /selfcare/tenants:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      tags:
        - selfcare
      operationId: selfcareUpsertTenant
      description: |
        Creates the Tenant if it does not exist. Otherwise, set Tenant SelfcareId.
        Used when the request source is SelfCare
      responses:
        "200":
          description: Tenant created or updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceId"
        "409":
          description: Selfcare Id is already assigned and is different from the request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SelfcareTenantSeed"
        required: true
  /consumers:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - in: query
        name: name
        schema:
          type: string
      - in: query
        name: offset
        required: true
        schema:
          type: integer
          format: int32
          minimum: 0
      - in: query
        name: limit
        required: true
        schema:
          type: integer
          format: int32
          minimum: 1
          maximum: 50
    get:
      tags:
        - tenant
      operationId: getConsumers
      description: Retrieve Tenants that are subscribed to at least one EService
      responses:
        "200":
          description: Tenants retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenants"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /producers:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - in: query
        name: name
        schema:
          type: string
      - in: query
        name: offset
        required: true
        schema:
          type: integer
          format: int32
          minimum: 0
      - in: query
        name: limit
        required: true
        schema:
          type: integer
          format: int32
          minimum: 1
          maximum: 50
    get:
      tags:
        - tenant
      operationId: getProducers
      description: Retrieve Tenants that have published an EService
      responses:
        "200":
          description: Tenants retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenants"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /tenants:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - in: query
        name: name
        schema:
          type: string
      - in: query
        name: features
        description: comma separated feature types to filter the teanants with
        schema:
          type: array
          items:
            $ref: "#/components/schemas/TenantFeatureType"
          default: []
        explode: false
      - in: query
        name: externalIdOrigin
        schema:
          type: string
      - in: query
        name: externalIdValue
        schema:
          type: string
      - in: query
        name: offset
        required: true
        schema:
          type: integer
          format: int32
          minimum: 0
      - in: query
        name: limit
        required: true
        schema:
          type: integer
          format: int32
          minimum: 1
          maximum: 50
    get:
      tags:
        - tenant
      operationId: getTenants
      description: Retrieve Tenants by name
      responses:
        "200":
          description: Tenants retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenants"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /tenants/selfcare/{selfcareId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: selfcareId
        in: path
        description: the selfcare id
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - selfcare
      operationId: getTenantBySelfcareId
      description: Retrieve the Tenant
      responses:
        "200":
          description: Tenant retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "404":
          description: Tenant Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /tenants/{id}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: id
        in: path
        description: the tenant id
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - tenant
      operationId: getTenant
      description: Retrieve the Tenant
      responses:
        "200":
          description: Tenant retrieved
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "404":
          description: Tenant Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /tenants/origin/{origin}/code/{code}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: origin
        in: path
        description: the tenant origin
        required: true
        schema:
          type: string
      - name: code
        in: path
        description: the tenant code
        required: true
        schema:
          type: string
    get:
      tags:
        - tenant
      operationId: getTenantByExternalId
      description: Retrieve the Tenant
      responses:
        "200":
          description: Tenant retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "404":
          description: Tenant Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /tenants/attributes/certified:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - in: query
        name: offset
        required: true
        schema:
          type: integer
          format: int32
          minimum: 0
      - in: query
        name: limit
        required: true
        schema:
          type: integer
          format: int32
          minimum: 1
          maximum: 50
    get:
      tags:
        - tenant
      operationId: getCertifiedAttributes
      description: Retrieve the certified attributes
      responses:
        "200":
          description: Certified Attributes retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertifiedAttributes"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /tenants/attributes/declared:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      tags:
        - tenantAttribute
      operationId: addDeclaredAttribute
      description: Adds a Declared attribute to the requesting Tenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeclaredTenantAttributeSeed"
        required: true
      responses:
        "200":
          description: Updated Tenant
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /tenants/attributes/declared/{attributeId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: attributeId
        in: path
        description: Attribute id
        required: true
        schema:
          type: string
          format: uuid
    delete:
      tags:
        - tenantAttribute
      operationId: revokeDeclaredAttribute
      description: Revokes a Declared attribute to the requesting Tenant
      responses:
        "200":
          description: Updated Tenant
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Tenant Attribute Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /tenants/{tenantId}/attributes/verified:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: tenantId
        in: path
        description: Tenant id which attribute needs to be verified
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - tenantAttribute
      operationId: verifyVerifiedAttribute
      description: Verify or de-revoke a Verified attribute to a Tenant by the requester Tenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifiedTenantAttributeSeed"
        required: true
      responses:
        "200":
          description: Updated Tenant
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Tenant Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /tenants/{tenantId}/attributes/verified/{attributeId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: tenantId
        in: path
        description: Tenant id which attribute needs to be verified
        required: true
        schema:
          type: string
          format: uuid
      - name: attributeId
        in: path
        description: Attribute id to be revoked
        required: true
        schema:
          type: string
          format: uuid
    delete:
      tags:
        - tenantAttribute
      operationId: revokeVerifiedAttribute
      description: Revoke a Verified attribute to a Tenant by the requester Tenant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - agreementId
              properties:
                agreementId:
                  type: string
                  format: uuid
      responses:
        "200":
          description: Updated Tenant
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Tenant Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Attribute already revoked for the Tenant
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      tags:
        - tenant
      operationId: updateVerifiedAttribute
      description: Update expirationDate for Verified Attribute of Tenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateVerifiedTenantAttributeSeed"
        required: true
      responses:
        "200":
          description: Updated Tenant Attribute
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Tenant Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /tenants/{tenantId}/attributes/verified/{attributeId}/verifier/{verifierId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: tenantId
        in: path
        description: Tenant id which attribute needs to be verified
        required: true
        schema:
          type: string
          format: uuid
      - name: attributeId
        in: path
        description: Attribute id to be updated
        required: true
        schema:
          type: string
          format: uuid
      - name: verifierId
        in: path
        description: verifier id to be updated
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - tenant
      operationId: updateVerifiedAttributeExtensionDate
      description: Update attribute extensionDate to a Tenant by the requester Tenant
      responses:
        "200":
          description: Updated Tenant Attribute
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /tenants/{tenantId}/attributes/verified/{attributeId}/verifiers:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: tenantId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Tenant id
      - name: attributeId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Attribute id
    get:
      tags:
        - tenant
      operationId: getTenantVerifiedAttributeVerifiers
      description: Retrieve Verifiers for a Verified Attribute of a Tenant
      parameters:
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 50
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
      responses:
        "200":
          description: Verifiers for the verified attribute
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TenantVerifiers"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /tenants/{tenantId}/attributes/verified/{attributeId}/revokers:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: tenantId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Tenant id
      - name: attributeId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Attribute id
    get:
      tags:
        - tenant
      operationId: getTenantVerifiedAttributeRevokers
      description: Retrieve Revokers for a Verified Attribute of a Tenant
      parameters:
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 50
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
      responses:
        "200":
          description: Revokers for the verified attribute
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TenantRevokers"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /tenants/{tenantId}/attributes/certified:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: tenantId
        in: path
        description: Tenant id
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - tenantAttribute
      operationId: addCertifiedAttribute
      description: Add a certified attribute to a Tenant by the requester Tenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertifiedTenantAttributeSeed"
        required: true
      responses:
        "200":
          description: Updated Tenant
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Tenant Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /tenants/{tenantId}/attributes/certified/{attributeId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: tenantId
        in: path
        description: Tenant id
        required: true
        schema:
          type: string
          format: uuid
      - name: attributeId
        in: path
        description: Attribute id
        required: true
        schema:
          type: string
          format: uuid
    delete:
      tags:
        - tenantAttribute
      operationId: revokeCertifiedAttributeById
      description: Revoke a certified attribute to a Tenant by the requester Tenant
      responses:
        "200":
          description: Updated Tenant
          headers:
            X-Metadata-Version:
              $ref: "#/components/headers/MetadataVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Tenant Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /maintenance/tenants/{tenantId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
      - name: tenantId
        in: path
        description: the tenant id
        required: true
        schema:
          type: string
          format: uuid
