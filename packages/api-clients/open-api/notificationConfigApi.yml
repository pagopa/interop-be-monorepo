openapi: 3.0.3
info:
  title: Notification Config Process Micro Service
  description: This service is the notification config process
  version: "{{version}}"
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  termsOfService: "http://swagger.io/terms/"
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: "/"
    description: This service is the notification config process
security:
  - bearerAuth: []
tags:
  - name: process
    description: Implements notification config process
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: health
    description: Verify service status
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /tenantNotificationConfigs:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Retrieve a tenant's notification configuration
      operationId: getTenantNotificationConfig
      responses:
        "200":
          description: The tenant's notification configuration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TenantNotificationConfig"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Update a tenant's notification configuration
      operationId: updateTenantNotificationConfig
      requestBody:
        description: A notification config seed
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NotificationConfigSeed"
        required: true
      responses:
        "200":
          description: The tenant's updated notification configuration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TenantNotificationConfig"
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /userNotificationConfigs:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Retrieve a user's notification configuration
      operationId: getUserNotificationConfig
      responses:
        "200":
          description: The user's notification configuration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserNotificationConfig"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Update a user's notification configuration
      operationId: updateUserNotificationConfig
      requestBody:
        description: A user notification config seed
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserNotificationConfigSeed"
        required: true
      responses:
        "200":
          description: The user's updated notification configuration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserNotificationConfig"
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /status:
    get:
      security: []
      tags:
        - health
      summary: Health status endpoint
      description: Return ok
      operationId: getStatus
      responses:
        "200":
          description: successful operation
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
components:
  parameters:
    CorrelationIdHeader:
      in: header
      name: X-Correlation-Id
      required: true
      schema:
        type: string
  schemas:
    TenantNotificationConfig:
      type: object
      additionalProperties: false
      required:
        - id
        - tenantId
        - config
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        tenantId:
          type: string
          format: uuid
        config:
          $ref: "#/components/schemas/NotificationConfig"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    UserNotificationConfig:
      type: object
      additionalProperties: false
      required:
        - id
        - userId
        - tenantId
        - inAppConfig
        - emailConfig
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        tenantId:
          type: string
          format: uuid
        inAppConfig:
          $ref: "#/components/schemas/NotificationConfig"
        emailConfig:
          $ref: "#/components/schemas/NotificationConfig"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    NotificationConfig:
      type: object
      additionalProperties: false
      required:
        - newEServiceVersionPublished
      properties:
        newEServiceVersionPublished:
          type: boolean
    UserNotificationConfigSeed:
      type: object
      additionalProperties: false
      required:
        - inAppConfig
        - emailConfig
      properties:
        inAppConfig:
          $ref: "#/components/schemas/NotificationConfigSeed"
        emailConfig:
          $ref: "#/components/schemas/NotificationConfigSeed"
    NotificationConfigSeed:
      type: object
      additionalProperties: false
      required:
        - newEServiceVersionPublished
      properties:
        newEServiceVersionPublished:
          type: boolean
    Problem:
      properties:
        type:
          description: URI reference of type definition
          type: string
        status:
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 503
          exclusiveMaximum: true
          format: int32
          maximum: 600
          minimum: 100
          type: integer
        title:
          description: A short, summary of the problem type. Written in english and readable
          example: Service Unavailable
          maxLength: 64
          pattern: "^[ -~]{0,64}$"
          type: string
        correlationId:
          description: Unique identifier of the request
          example: "53af4f2d-0c87-41ef-a645-b726a821852b"
          maxLength: 64
          type: string
        detail:
          description: A human readable explanation of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: "^.{0,1024}$"
          type: string
        errors:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/ProblemError"
      additionalProperties: false
      required:
        - type
        - status
        - title
        - errors
    ProblemError:
      properties:
        code:
          description: Internal code of the error
          example: 123-4567
          minLength: 8
          maxLength: 8
          pattern: "^[0-9]{3}-[0-9]{4}$"
          type: string
        detail:
          description: A human readable explanation specific to this occurrence of the problem.
          example: Parameter not valid
          maxLength: 4096
          pattern: "^.{0,1024}$"
          type: string
      required:
        - code
        - detail
  securitySchemes:
    bearerAuth:
      type: http
      description: A bearer token in the format of a JWS and comformed to the specifications included in [RFC8725](https://tools.ietf.org/html/RFC8725).
      scheme: bearer
      bearerFormat: JWT
