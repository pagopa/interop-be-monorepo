components:
  headers:
    MetadataVersionHeader:
      description: The version number of the resource in the read model
      schema:
        type: integer
        format: int32
  parameters:
    CorrelationIdHeader:
      in: header
      name: X-Correlation-Id
      required: true
      schema:
        type: string
  schemas:
    CompactEService:
      type: object
      additionalProperties: false
      required:
        - id
        - name
        - producerId
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        producerId:
          type: string
          format: uuid
    CompactEServices:
      type: object
      additionalProperties: false
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/CompactEService"
        totalCount:
          type: integer
          format: int32
      required:
        - results
        - totalCount
    CompactTenant:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
      required:
        - id
        - name
    CompactTenants:
      type: object
      additionalProperties: false
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/CompactTenant"
        totalCount:
          type: integer
          format: int32
      required:
        - results
        - totalCount
    Delegations:
      type: object
      additionalProperties: false
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/Delegation"
        totalCount:
          type: integer
          format: int32
      required:
        - results
        - totalCount
    Delegation:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        delegatorId:
          type: string
          format: uuid
        delegateId:
          type: string
          format: uuid
        eserviceId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        rejectionReason:
          type: string
        state:
          $ref: "#/components/schemas/DelegationState"
        kind:
          $ref: "#/components/schemas/DelegationKind"
        activationContract:
          $ref: "#/components/schemas/DelegationContractDocument"
        revocationContract:
          $ref: "#/components/schemas/DelegationContractDocument"
        stamps:
          $ref: "#/components/schemas/DelegationStamps"
      required:
        - id
        - delegatorId
        - delegateId
        - eserviceId
        - createdAt
        - state
        - kind
        - stamps
    DelegationState:
      type: string
      enum:
        - WAITING_FOR_APPROVAL
        - ACTIVE
        - REJECTED
        - REVOKED
    DelegationKind:
      type: string
      enum:
        - DELEGATED_PRODUCER
        - DELEGATED_CONSUMER
    DelegationContractDocument:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        prettyName:
          type: string
        contentType:
          type: string
        path:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - prettyName
        - contentType
        - path
        - createdAt
    DelegationStamp:
      type: object
      additionalProperties: false
