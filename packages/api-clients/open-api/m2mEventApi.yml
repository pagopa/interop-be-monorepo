openapi: 3.0.3
info:
  title: M2M Events Manager
  description: |
    RESTful API service that provides machine-to-machine access to platform events,
    enabling clients to retrieve near-real-time info about changes to platform
    resources (E-Services, Agreements, etc.)
  version: "{{version}}"
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  termsOfService: "http://swagger.io/terms/"
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: "/"
security:
  - bearerAuth: []
tags:
  - name: m2mEvents
    description: M2M Events routes
  - name: health
    description: Verify service status
paths:
