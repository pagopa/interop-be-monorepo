    get:
      tags:
        - m2mEvents
      summary: Get E-Service events
      description: |
        Retrieve list of E-Service events that occurred after the specified event ID.
        Results are ordered in ascending order (oldest events first).
      operationId: getEServiceM2MEvents
      parameters:
        - $ref: "#/components/parameters/LastEventId"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/DelegationId"
      responses:
        "200":
          description: E-Service events retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceM2MEvents"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "401":
