components:
  parameters:
    LastEventId:
      in: query
      name: lastEventId
      description: |
        ID of the last event already received.
        Only events that occurred after this ID will be returned.
        If not provided, the oldest events up to the specified limit will be returned.
      schema:
        type: string
        format: uuid
    Limit:
      in: query
      name: limit
      required: true
      description: Maximum number of events to return.
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 500
    DelegationId:
      in: query
      name: delegationId
      description: |
        Filter events by delegation ID.
        - Omitted: Return all events, both for delegated and non-delegated resources.
        - Delegation UUID: Return only events for resources related to the specified delegation.
        - null: Return only events for resources accessible without delegation
            (public resources, resources accessible as consumer/producer, owned resources, etc.)
      required: false
      schema:
        oneOf:
          - type: "null"
          - type: string
            format: uuid
    CorrelationIdHeader:
      in: header
      name: X-Correlation-Id
      required: true
      schema:
        type: string
  schemas:
    EServiceM2MEvent:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        eventType:
          type: string
        eventTimestamp:
          type: string
          format: date-time
        eserviceId:
          type: string
          format: uuid
        descriptorId:
          type: string
          format: uuid
        producerDelegationId:
          type: string
          format: uuid
      required:
        - id
        - eventType
        - eventTimestamp
        - eserviceId
    EServiceM2MEvents:
      type: object
      additionalProperties: false
      required:
        - events
      properties:
        events:
          type: array
          items:
            $ref: "#/components/schemas/EServiceM2MEvent"
    AgreementM2MEvent:
