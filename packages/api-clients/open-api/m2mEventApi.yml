components:
  parameters:
    LastEventId:
      in: query
      name: lastEventId
      required: true
      schema:
        type: string
        format: uuid
    Limit:
      in: query
      name: limit
      required: true
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 50
    CorrelationIdHeader:
      in: header
      name: X-Correlation-Id
      required: true
      schema:
        type: string
  schemas:
    EServiceM2MEvent:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        eventType:
          type: string
        eserviceId:
          type: string
          format: uuid
        descriptorId:
          type: string
          format: uuid
        eventTimestamp:
          type: string
          format: date-time
      required:
        - id
        - eventType
        - eserviceId
        - eventTimestamp
    EServiceM2MEvents:  
      type: object  
      properties:  
        events:  
          type: array  
          items:  
            $ref: "#/components/schemas/EServiceM2MEvent"  
    AgreementM2MEvent:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        eventType:
          type: string
        agreementId:
          type: string
          format: uuid
        eventTimestamp:
          type: string
          format: date-time
      required:
        - id
        - eventType
        - agreementId
        - eventTimestamp
    AgreementM2MEvents:
      type: object
      properties: 
        events:
          type: array
          items:
            $ref: "#/components/schemas/AgreementM2MEvent"
    PurposeM2MEvent:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        eventType:
          type: string
        purposeId:
          type: string
          format: uuid
        purposeVersionId:
          type: string
          format: uuid
        eventTimestamp:
          type: string
          format: date-time
      required:
        - id
        - eventType
        - purposeId
        - eventTimestamp
    PurposeM2MEvents:
      type: object  
