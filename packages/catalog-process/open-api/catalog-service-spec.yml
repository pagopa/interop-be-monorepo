openapi: 3.0.3
info:
  title: Catalog Process Micro Service
  description: This service is the catalog process
  version: "v1"
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  termsOfService: "http://swagger.io/terms/"
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: "/catalog-process/v1"
    description: This service is the catalog process
security:
  - bearerAuth: []
tags:
  - name: process
    description: Implements catalog process
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: health
    description: Verify service status
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /eservices:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Retrieve a list of E-Service
      operationId: getEServices
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: eservicesIds
          description: comma separated sequence of EService IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: producersIds
          description: comma separated sequence of producers IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: attributesIds
          description: comma separated sequence of attributes IDs
          schema:
            type: array
            items:
              type: string
              format: uuid
            default: []
          explode: false
        - in: query
          name: states
          description: comma separated sequence of states
          schema:
            type: array
            items:
              $ref: "#/components/schemas/EServiceDescriptorState"
            default: []
          explode: false
        - in: query
          name: agreementStates
          description: comma separated sequence of agreement states to filter the response with
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AgreementState"
            default: []
          explode: false
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 50
      responses:
        "200":
          description: A list of E-Service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServices"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Create a new e-service
      operationId: createEService
      requestBody:
        description: An E-Service seed
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EServiceSeed"
        required: true
      responses:
        "200":
          description: EService created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceId"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Name Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Get an e-service
      operationId: getEServiceById
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: E-Service retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EService"
        "404":
          description: E-Service not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
    put:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Updates e-service general information
      operationId: updateEServiceById
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id to update
          required: true
          schema:
            type: string
      requestBody:
        description: An E-Service update seed containing the possible updatable fields
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateEServiceSeed"
      responses:
        "200":
          description: E-Service updated
        "404":
          description: E-Service not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Deletes an e-service
      operationId: deleteEService
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: EService deleted
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/consumers:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Retrieve Consumers for an EService
      operationId: getEServiceConsumers
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 50
      responses:
        "200":
          description: E-Service consumers retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceConsumers"
        "404":
          description: E-Service not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Adds a descriptor to the specified e-service
      operationId: createDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
      requestBody:
        description: An E-Service Descriptor seed
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EServiceDescriptorSeed"
        required: true
      responses:
        "200":
          description: EService Descriptor created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceId"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    delete:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Deletes a draft descriptor
      operationId: deleteDraft
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service Id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: The Descriptor Id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: E-Service draft Descriptor deleted
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
    put:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Updates a draft descriptor
      operationId: updateDraftDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: The Descriptor Id
          required: true
          schema:
            type: string
      requestBody:
        description: An E-Service Descriptor seed
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateEServiceDescriptorSeed"
        required: true
      responses:
        "200":
          description: EService with draft descriptor updated.
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}/publish:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Publish the selected descriptor.
      operationId: publishDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: E-Service Descriptor published
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}/suspend:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Suspend the selected descriptor.
      operationId: suspendDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: E-Service Descriptor suspended
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}/activate:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Activate the selected descriptor.
      operationId: activateDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: E-Service Descriptor activated
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}/clone:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Clones the selected descriptor.
      operationId: cloneEServiceByDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
            format: uuid
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Cloned EService with a new draft descriptor updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceId"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}/archive:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Archive the selected descriptor.
      operationId: archiveDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
            format: uuid
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: E-Service Descriptor archived
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}/update:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Update the selected descriptor.
      operationId: updateDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
            format: uuid
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Payload
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateEServiceDescriptorQuotasSeed"
      responses:
        "200":
          description: EService descriptor updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceId"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}/documents:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Add new e-service document
      operationId: createEServiceDocument
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
      requestBody:
        description: E-Service document
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateEServiceDescriptorDocumentSeed"
      responses:
        "200":
          description: EService Document created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceId"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}/documents/{documentId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    get:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Get an e-service document
      operationId: getEServiceDocumentById
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
        - name: documentId
          in: path
          description: the document id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: EService document metadata retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EServiceDoc"
        "404":
          description: EService not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Deletes an e-service document
      operationId: deleteEServiceDocumentById
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
        - name: documentId
          in: path
          description: the document id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Document deleted.
        "404":
          description: E-Service descriptor document not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/descriptors/{descriptorId}/documents/{documentId}/update:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Updates an e-service document
      operationId: updateEServiceDocumentById
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
        - name: documentId
          in: path
          description: the document id
          required: true
          schema:
            type: string
      requestBody:
        description: A payload containing the possible document updatable fields
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateEServiceDescriptorDocumentSeed"
      responses:
        "200":
          description: EService Descriptor updated.
        "404":
          description: EService not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/riskAnalysis:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    post:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Create an e-service risk analysis
      operationId: createRiskAnalysis
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: A payload containing the risk analysis
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EServiceRiskAnalysisSeed"
      responses:
        "204":
          description: EService Risk Analysis created.
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: EService not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /eservices/{eServiceId}/riskAnalysis/{riskAnalysisId}:
    parameters:
      - $ref: "#/components/parameters/CorrelationIdHeader"
    delete:
      security:
        - bearerAuth: []
      tags:
        - process
      summary: Delete an e-service risk analysis
      operationId: deleteRiskAnalysis
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
            format: uuid
        - name: riskAnalysisId
          in: path
          description: the risk analysis id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: EService Risk Analysis deleted.
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: EService not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /status:
    get:
      security: []
      tags:
        - health
      summary: Health status endpoint
      description: Return ok
      operationId: getStatus
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
components:
  parameters:
    CorrelationIdHeader:
      in: header
      name: X-Correlation-Id
      required: true
      schema:
        type: string
  schemas:
    ResourceId:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
    EServiceSeed:
      type: object
      required:
        - name
        - description
        - technology
        - mode
      properties:
        name:
          type: string
          minLength: 5
          maxLength: 60
        description:
          type: string
          minLength: 10
          maxLength: 250
        technology:
          $ref: "#/components/schemas/EServiceTechnology"
        mode:
          $ref: "#/components/schemas/EServiceMode"
    UpdateEServiceSeed:
      type: object
      required:
        - name
        - description
        - technology
        - mode
      properties:
        name:
          type: string
          minLength: 5
          maxLength: 60
        description:
          type: string
          minLength: 10
          maxLength: 250
        technology:
          $ref: "#/components/schemas/EServiceTechnology"
        mode:
          $ref: "#/components/schemas/EServiceMode"
    EServiceDescriptorSeed:
      required:
        - audience
        - voucherLifespan
        - dailyCallsPerConsumer
        - dailyCallsTotal
        - agreementApprovalPolicy
        - attributes
      type: object
      properties:
        description:
          type: string
          minLength: 10
          maxLength: 250
        audience:
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 250
        voucherLifespan:
          type: integer
          format: int32
          minimum: 60
          maximum: 86400
        dailyCallsPerConsumer:
          description: "maximum number of daily calls that this descriptor can afford."
          type: integer
          format: int32
          minimum: 0
        dailyCallsTotal:
          description: "total daily calls available for this e-service."
          type: integer
          format: int32
          minimum: 0
        agreementApprovalPolicy:
          $ref: "#/components/schemas/AgreementApprovalPolicy"
        attributes:
          $ref: "#/components/schemas/AttributesSeed"
    UpdateEServiceDescriptorSeed:
      required:
        - audience
        - voucherLifespan
        - dailyCallsPerConsumer
        - dailyCallsTotal
        - agreementApprovalPolicy
        - attributes
      type: object
      properties:
        description:
          type: string
          minLength: 10
          maxLength: 250
        audience:
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 250
        voucherLifespan:
          type: integer
          format: int32
          minimum: 60
          maximum: 86400
