syntax = "proto3";

package notification.config.v2;

message NotificationConfigV2 {
  bool agreementSuspendedUnsuspendedToProducer = 1;
  bool agreementManagementToProducer = 2;
  bool clientAddedRemovedToProducer = 3;
  bool purposeStatusChangedToProducer = 4;
  bool templateStatusChangedToProducer = 5;

  bool agreementSuspendedUnsuspendedToConsumer = 6;
  bool eserviceStateChangedToConsumer = 7;
  bool agreementActivatedRejectedToConsumer = 8;
  bool purposeActivatedRejectedToConsumer = 10;
  bool purposeSuspendedUnsuspendedToConsumer = 11;
  bool newEserviceTemplateVersionToInstantiator = 12;
  bool eserviceTemplateNameChangedToInstantiator = 13;
  bool eserviceTemplateStatusChangedToInstantiator = 14;

  bool delegationApprovedRejectedToDelegator = 15;
  bool eserviceNewVersionSubmittedToDelegator = 16;
  bool eserviceNewVersionApprovedRejectedToDelegate = 17;
  bool delegationSubmittedRevokedToDelegate = 18;

  bool certifiedVerifiedAttributeAssignedRevokedToAssignee = 19;

  bool clientKeyAddedDeletedToClientUsers = 20;
}

message TenantNotificationConfigV2 {
  string id = 1;
  string tenantId = 2;
  bool enabled = 3;
  int64 createdAt = 4;
  optional int64 updatedAt = 5;
}

message UserNotificationConfigV2 {
  string id = 1;
  string userId = 2;
  string tenantId = 3;
  NotificationConfigV2 inAppConfig = 4;
  NotificationConfigV2 emailConfig = 5;
  int64 createdAt = 6;
  optional int64 updatedAt = 7;
  bool inAppNotificationPreference = 8;
  EmailNotificationPreferenceV2 emailNotificationPreference = 9;
}

enum EmailNotificationPreferenceV2 {
  DISABLED = 0;
  ENABLED = 1;
  DIGEST = 2;
}
