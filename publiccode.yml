    localisedName: Piattaforma Digitale Nazionale Dati
    shortDescription: La Piattaforma Digitale Nazionale Dati (PDND) abilita
      l'interoperabilità dei sistemi informativi degli Enti e dei Gestori di
      Servizi Pubblici.
    longDescription: >-
      ## Vision del progetto

      La Piattaforma Digitale Nazionale Dati (PDND) abilita l'interoperabilità
      dei sistemi informativi degli Enti e dei Gestori di Servizi Pubblici,
      rendendo concreto il principio "once-only". Gli aderenti alla piattaforma
      potranno comunicare tra loro in modo semplice, veloce e sicuro, senza
      dover più chiedere ai cittadini informazioni già in possesso di altri
      enti.


      ## Vantaggi

      ### Per i Cittadini

      Cittadini e imprese non dovranno più fornire le informazioni che gli enti
      già possiedono, ogni volta che avranno necessità di accedere a un
      servizio. Questo avrà l'effetto principale di semplificare e velocizzare i
      tempi di fruizione dei servizi pubblici, garantendo la sicurezza dei dati
      degli interessati.


      ### Per il Paese

      Grazie alla standardizzazione dei processi, la Piattaforma permette agli
      enti di scambiare informazioni in maniera sicura e immediata e ne
      favorisce il riutilizzo da parte di tutti gli attori coinvolti. Questo
      abilita una collaborazione virtuosa e qualificata tra i diversi enti e
      istituzioni consentendo loro di erogare servizi pubblici in modo più
      veloce ed efficiente.

      ### Informazioni aggiuntive

      Il prodotto nella sua interezza è licenziato con una licenza EUPL, versione 1.2. 
      Nota bene: il progetto software è organizzato con una struttura a monorepo. 
      Pertanto, esplorando il repository è possibile esplorare i singoli "package", ognuno contenente le informazioni di licensing e autorship dedicate.

